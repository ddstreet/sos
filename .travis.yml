language: python
python:
  - 2.7
  - 3.4
sudo: false
notifications:
  email:
    sos-devel@redhat.com
  irc:
    channels:
      - "us.freenode.net#sosreport"
    on_success: change
install:
  - "pip install six nose nose-cov pep8 --use-mirrors"
  - "python setup.py install"
script:
  - "pep8 sos"
  - "nosetests -v --with-cover --cover-package=sos --cover-html"
